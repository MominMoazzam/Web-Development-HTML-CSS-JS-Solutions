<!-- QUESTION :- Should have an element with class 'title' to display the page title
Should have a p tag with class 'subtitle' to display the subtitle text
Should have a p tag with class 'answer' to display the answer of asked question, answer must utilise the sup tag  -->

<!-- Solution  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sup Tag</title>
  </head>
  <body>
    <header>
      <h1 class="title">sup Html Element</h1>
    </header>

    <main>
      <div class="container">
        <p class="definition">
          The <span class="highlight"> &lt;sup&gt; </span> tag defines superscript
          text. Superscript text appears half a character above the normal line,
          and is sometimes rendered in a smaller font.
        </p>
        <div class="exampleContainer" >
          <p class="subtitle">Write Fromula For Square Of Sum Of A And B</p>
          <p class="answer">
            (a+b)<sup>2</sup> -> a<sup>2</sup> + b<sup>2</sup> + 2ab;
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
